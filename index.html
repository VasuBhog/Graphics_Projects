<!DOCTYPE html>
<html>
  <head>
    <script src="https://cdn.jsdelivr.net/npm/p5@0.10.2/lib/p5.js"></script>
  </head>
  <style>
      .button {
        display: block;
        clear: both;
        margin: 10px;
        height: 100px;
        width: 200px;
        font-size: 40px;
        position: static;
      }
      .input {
        display: block;
        position: static;
      }
  </style>
  <body class="body">
    <img id="face" src="face.png" alt='My face'>
    <canvas id='mycanvas' width='986' height='1288'></canvas>
    <script src="face.js"></script>
    <script src="FileSaver.js"></script>
    <button class="button" type="button" onclick="lastPoint(event);">Done</button>
    <button class="button" type="button" onclick="saveList(event);">Save</button>
    <button class="button" type="button" onclick="clearPoints(event);">Clear</button>
    <button class="button" type="button" onclick="removeImg(event);">Remove Image</button>
    <input class="input" type='file' accept='text/plain' onchange='readFile(event)'>
  </body>
</html>
