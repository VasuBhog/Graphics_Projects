<!DOCTYPE html>
<html>
  <head>
    <script src="https://cdn.jsdelivr.net/npm/p5@0.10.2/lib/p5.js"></script>
    <style>
        .button {
          display: block;
          margin: 10px;
          height: 100px;
          width: 200px;
          font-size: 40px;
          position: static;
          /* top:1288px; */
        }
        .input {
          display: block;
          position: static;
        }
    </style>
    <script src="face.js"></script>
    <script src="FileSaver.js"></script>
  </head>
  <body>
    <!-- <canvas id='mycanvas'></canvas> -->
    <img id="face" alt='Your Image' width=auto height=auto><br>
    <input id="imgFile" type="file" accept="image/*" onchange="imageBackground(event);"/>

    <div id="buttons">
      <button id="done" class="button" type="button" onclick="lastPoint();">Done</button>
      <button id="save" class="button" type="button" onclick="saveList();">Save</button>
      <button id="clear" class="button" type="button" onclick="clearPoints();">Clear</button>
      <button id="remove" class="button" type="button" onclick="removeImg();">Remove Image</button>
      <input id="vertexFile" class="input" type='file' name="files[]" accept='text/plain' multiple="multiple" onchange='readFile(event)'>
    </div>
  </body>
</html>
